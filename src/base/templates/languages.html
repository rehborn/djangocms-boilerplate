{% load i18n menu_tags %}

{% if languages|length > 1 %}
<ul class="languages">
    {% for language in languages %}
        <li class="lang{% if current_language == language.0 %} active{% endif %}">
            <a href="{% page_language_url language.0 %}" title="{% trans "Change to language:" %} {{ language.1 }}">
                {% if language.0 == 'en' %}
                    <span class="fi fi-gb"></span>
                {% else %}
                    <span class="fi fi-{{ language.0 }}"></span>
                {% endif %}
            </a>
        </li>
    {% endfor %}
</ul>
{% endif %}
